<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="main-container">
        <h1>Tic-Tac-Toe</h1>
        <div class="player-info" id="one">
            <div class="name">Player 1 - X</div>
            <label for="playerOneName"></label>
            <input type="text" id="playerOneName">
            <button type="button" id="playerOneBtn">Change Name</button>
        </div>
        <div class="board">
            <div class="cell" data-x="0" data-y="0"></div>
            <div class="cell" data-x="0" data-y="1"></div>
            <div class="cell" data-x="0" data-y="2"></div>
            <div class="cell" data-x="1" data-y="0"></div>
            <div class="cell" data-x="1" data-y="1"></div>
            <div class="cell" data-x="1" data-y="2"></div>
            <div class="cell" data-x="2" data-y="0"></div>
            <div class="cell" data-x="2" data-y="1"></div>
            <div class="cell" data-x="2" data-y="2"></div>
        </div>
        <div class="player-info" id="two"> 
            <div class="name">Player 2 - O</div>
            <label for="playerTwoName"></label>
            <input type="text" id="playerTwoName">
            <button type="button" id="playerTwoBtn">Change Name</button>
        </div>
    </div>
    <div class="button-container">
        <button type="button" id="reset">Reset Game</button>
        <button type="button" id="start">Start Game</button>
        <p id="winner"></p>
    </div>
</body>
</html>
